# How to add new users to the system using a Playbook

---  
  - name: Adding users to the system
    hosts: all
    become: true

    tasks:
    - name: Add saman.r user to the system with "Saman Rathnayake" as the comment
      user:
        name: saman.r
        comment: Saman Rathnayake
        shell: /bin/bash
